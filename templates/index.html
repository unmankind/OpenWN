<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Novel Generator</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Web Novel Generator</h1>

         <ul>
        {% for chapter in chapters %}
            <li>
                <a href="{{ url_for('show_chapter', chapter_index=loop.index0) }}">
                    Chapter {{ loop.index }}
                </a>
            </li>
        {% endfor %}
         </ul>



        <!-- Display the generated seed or next chapter if available -->
        {% if next_chapter %}
            <h2>Generated Chapter:</h2>
            <div class="content">
                {{ next_chapter | safe }}
            </div>
        {% endif %}

        <!-- Form to generate the story seed -->
        <form action="/generate-seed" method="POST">
            <button type="submit">Generate Story Seed</button>
        </form>
        <!-- Form to generate the next chapter -->
        <form>
            <button type="submit">Generate Next Chapter</button>
        </form>


        <!-- Button to clear memory.json and start over -->
        <form action="/clear-memory" method="POST">
            <button type="submit" class="clear-button">Clear Memory and Start Over</button>
        </form>
    </div>
</body>
</html>
